    <script>
    // 1. Configura√ß√£o das Senhas
    const SENHAS = {
        'Trinity': 'trinity123',
        'Josue': 'pantufa',
        'Januario': 'morena<3',
        'Mateus': 'junin123',
        'Geraldo': 'ph123',
        'SemNome': 'matheus123',

    // 2. Verifica se j√° tem permiss√£o SALVA antes de mostrar a tela
    function checkAuth() {
        // Se o personagem n√£o precisa de senha, libera
        if (!SENHAS[NOME_PERSONAGEM]) return true;

        // Tenta pegar a permiss√£o salva no navegador
        const authKey = `auth_${NOME_PERSONAGEM}`; // ex: auth_Trinity
        const authData = JSON.parse(localStorage.getItem(authKey));
        
        // Se tem permiss√£o e ela √© recente (menos de 24h)
        if (authData && (Date.now() - authData.time < 86400000)) {
            return true; // Liberado
        }
        return false; // Bloqueado
    }

    // Se N√ÉO estiver autorizado, adiciona a classe 'locked' no corpo assim que poss√≠vel
    if (!checkAuth()) {
        document.documentElement.classList.add('locked');
    }

    // Fun√ß√£o para o bot√£o "Entrar"
    function tentarDesbloquear() {
        const input = document.getElementById('pass-input');
        const erro = document.getElementById('pass-error');
        
        if (input.value === SENHAS[NOME_PERSONAGEM]) {
            // Salva a permiss√£o
            localStorage.setItem(`auth_${NOME_PERSONAGEM}`, JSON.stringify({ time: Date.now() }));
            // Remove o bloqueio
            document.documentElement.classList.remove('locked');
            document.getElementById('tela-senha').style.display = 'none';
        } else {
            erro.style.display = 'block';
            input.value = '';
        }
    }
    </script>

<script>
        // CONFIG GLOBAL
        let fichaCache = {};
        
        // Estado da Biblioteca (Pagina√ß√£o e Filtros)
        let libState = {
            filtro: 'todos',
            busca: '',
            pagina: 1,
            porPagina: 4 // Mostra 4 habilidades por vez na biblioteca
        };

        // 1. CARREGAR DADOS
        async function carregar() {
            const { data } = await client.from('Fichas').select('atributos').eq('nome_personagem', NOME_PERSONAGEM).single();
            if (data) {
                fichaCache = data.atributos || {};
                if (!fichaCache.habilidades) fichaCache.habilidades = [];
                renderizar();
            }
        }

        // 2. RENDERIZAR LISTA DO PERSONAGEM (Agrupa habilidades repetidas)
        function renderizar() {
            const container = document.getElementById('lista-principal');
            container.innerHTML = '';

            const lista = fichaCache.habilidades || [];

            if (lista.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:30px; color:#666;">Nenhuma habilidade aprendida.</div>';
                return;
            }

            // Agrupa habilidades por t√≠tulo para contar repeti√ß√µes
            const agrupadas = {};
            lista.forEach((skill, index) => {
                if (!agrupadas[skill.titulo]) {
                    agrupadas[skill.titulo] = {
                        skill: skill,
                        count: 1,
                        indices: [index]
                    };
                } else {
                    agrupadas[skill.titulo].count++;
                    agrupadas[skill.titulo].indices.push(index);
                }
            });

            // Renderiza cada grupo
            Object.values(agrupadas).forEach((grupo) => {
                const skill = grupo.skill;
                const count = grupo.count;
                const indices = grupo.indices;
                
                const card = document.createElement('div');
                const tipo = skill.tipo || 'outros';
                card.className = `skill-card ${tipo}`;
                
                // Mostra contador se tiver mais de 1
                const contadorHTML = count > 1 ? `<span style="background:#ffcc80; color:#000; padding:2px 8px; border-radius:10px; font-size:0.7rem; margin-left:5px;">x${count}</span>` : '';
                
                // Mostra b√¥nus total se for habilidade com bonusVida
                const bonusTotal = (skill.bonusVida || 0) * count;
                const bonusHTML = bonusTotal > 0 ? `<span style="color:#4caf50; font-size:0.8rem; margin-left:10px;">+${bonusTotal}üíÄ</span>` : '';
                
                card.innerHTML = `
                    <h3>
                        ${skill.titulo} ${contadorHTML} ${bonusHTML}
                        <span class="skill-type-badge">${tipo}</span>
                    </h3>
                    <div style="white-space: pre-wrap;">${skill.descricao}</div>
                    <button class="btn-delete" onclick="removerUma('${skill.titulo}')" title="Remover uma">√ó</button>
                `;
                container.appendChild(card);
            });
        }

        // 3. L√ìGICA DO MODAL
        function abrirCriador() {
            // Reseta modal manual
            document.getElementById('new-title').value = '';
            document.getElementById('new-desc').value = '';
            document.getElementById('new-type').value = 'combate';
            document.getElementById('check-table').checked = false;
            document.getElementById('table-builder-area').classList.remove('show');
            document.getElementById('table-rows-container').innerHTML = '';
            
            // Reseta e abre a Biblioteca
            libState.pagina = 1;
            libState.filtro = 'todos';
            libState.busca = '';
            document.querySelector('.lib-search').value = '';
            
            renderizarBibliotecaUI(); 
            mudarAba('biblioteca');
            document.getElementById('modal-creator').style.display = 'flex';
        }

        function fecharCriador() {
            document.getElementById('modal-creator').style.display = 'none';
        }

        function mudarAba(aba) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if(aba === 'biblioteca') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('tab-biblioteca').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('tab-manual').classList.add('active');
                const container = document.getElementById('table-rows-container');
                if(container.innerHTML.trim() === '') addTableRowInput(); 
            }
        }

        // 4. L√ìGICA DA BIBLIOTECA (Com Pagina√ß√£o)
        function renderizarBibliotecaUI() {
            const container = document.getElementById('library-container');
            container.innerHTML = '';

            if (typeof BIBLIOTECA === 'undefined') {
                container.innerHTML = '<p style="color:#666; text-align:center;">Erro: biblioteca.js n√£o carregado.</p>';
                return;
            }

            // 1. Filtrar
            const termo = libState.busca.toLowerCase();
            const listaFiltrada = BIBLIOTECA.filter(skill => {
                const bateuCategoria = (libState.filtro === 'todos') || (skill.tipo === libState.filtro);
                const bateuBusca = skill.titulo.toLowerCase().includes(termo);
                return bateuCategoria && bateuBusca;
            });

            // 2. Paginar
            const totalItens = listaFiltrada.length;
            const totalPaginas = Math.ceil(totalItens / libState.porPagina) || 1;

            if (libState.pagina > totalPaginas) libState.pagina = totalPaginas;
            if (libState.pagina < 1) libState.pagina = 1;

            const inicio = (libState.pagina - 1) * libState.porPagina;
            const fim = inicio + libState.porPagina;
            const itensVisiveis = listaFiltrada.slice(inicio, fim);

            // 3. Renderizar Itens Vis√≠veis
            if(itensVisiveis.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">Nada encontrado.</div>';
            } else {
                itensVisiveis.forEach((skill) => {
                    // Importante: Pegamos o √≠ndice original para saber qual pegar na BIBLIOTECA completa
                    const indexOriginal = BIBLIOTECA.indexOf(skill);

                    const item = document.createElement('div');
                    item.className = 'lib-item';
                    
                    // Indicador de habilidade que pode repetir
                    const podeRepetirIcon = skill.podeRepetir ? '<span style="color:#4caf50; font-size:0.7rem; margin-left:5px;" title="Pode pegar m√∫ltiplas vezes">‚ôæÔ∏è</span>' : '';
                    
                    item.innerHTML = `
                        <div class="lib-header" onclick="toggleDetalhes(${indexOriginal})">
                            <div class="lib-info">
                                <span class="lib-dot ${skill.tipo}"></span>
                                <span class="lib-title">${skill.titulo}${podeRepetirIcon}</span>
                                <span class="lib-toggle-icon" id="icon-${indexOriginal}">‚ñº</span>
                            </div>
                            <button class="btn-add-quick" onclick="adicionarDireto(event, ${indexOriginal})">PEGAR +</button>
                        </div>
                        <div class="lib-details" id="desc-${indexOriginal}">
                            <p>${skill.descricao}</p>
                            ${skill.podeRepetir ? '<small style="color:#4caf50">‚ôæÔ∏è Esta habilidade pode ser pega v√°rias vezes!</small><br>' : ''}
                            ${skill.tabela ? '<small style="color:var(--gold)">* Cont√©m tabela de evolu√ß√£o</small>' : ''}
                        </div>
                    `;
                    container.appendChild(item);
                });
            }

            // 4. Atualizar Controles da Biblioteca
            document.getElementById('lib-page-info').innerText = `${libState.pagina}/${totalPaginas}`;
            document.getElementById('lib-btn-prev').disabled = (libState.pagina === 1);
            document.getElementById('lib-btn-next').disabled = (libState.pagina === totalPaginas);

            // Atualiza bot√µes de filtro visualmente
            document.querySelectorAll('.btn-lib-filter').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase() === libState.filtro || (libState.filtro === 'todos' && btn.innerText === 'Todos')) {
                    btn.classList.add('active');
                }
            });
        }

        // Fun√ß√µes de Controle da Biblioteca
        function filtrarLib(categoria) {
            libState.filtro = categoria;
            libState.pagina = 1; // Volta pra p√°g 1 ao filtrar
            renderizarBibliotecaUI();
        }

        function atualizarBuscaLib(texto) {
            libState.busca = texto;
            libState.pagina = 1; // Volta pra p√°g 1 ao buscar
            renderizarBibliotecaUI();
        }

        function mudarPaginaLib(direcao) {
            libState.pagina += direcao;
            renderizarBibliotecaUI();
        }

        function toggleDetalhes(index) {
            const desc = document.getElementById(`desc-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            const header = icon.closest('.lib-header');

            if(desc.style.display === 'block') {
                desc.style.display = 'none'; 
                desc.classList.remove('show');
                header.classList.remove('active');
            } else {
                // Fecha outros
                document.querySelectorAll('.lib-details').forEach(el => el.style.display = 'none');
                document.querySelectorAll('.lib-header').forEach(el => el.classList.remove('active'));
                
                // Abre este
                desc.style.display = 'block';
                desc.classList.add('show');
                header.classList.add('active');
            }
        }

        async function adicionarDireto(event, indexSkill) {
            event.stopPropagation(); // N√£o abrir detalhes
            
            const skillOriginal = BIBLIOTECA[indexSkill];
            let descricaoFinal = skillOriginal.descricao;

            // Formata tabela se houver
            if(skillOriginal.tabela && Array.isArray(skillOriginal.tabela)) {
                let tableHTML = `<table class="mini-table"><tr><th>N√≠vel/Condi√ß√£o</th><th>Efeito</th></tr>`;
                skillOriginal.tabela.forEach(row => {
                    tableHTML += `<tr><td>${row.col1}</td><td>${row.col2}</td></tr>`;
                });
                tableHTML += `</table>`;
                descricaoFinal += tableHTML;
            }

            if (!fichaCache.habilidades) fichaCache.habilidades = [];
            
            // Se a habilidade d√° b√¥nus de vida, aplica automaticamente
            if (skillOriginal.bonusVida && skillOriginal.bonusVida > 0) {
                if (!fichaCache.bonusVidaHabilidades) fichaCache.bonusVidaHabilidades = 0;
                fichaCache.bonusVidaHabilidades += skillOriginal.bonusVida;
            }
            
            fichaCache.habilidades.push({
                titulo: skillOriginal.titulo,
                tipo: skillOriginal.tipo,
                descricao: descricaoFinal,
                bonusVida: skillOriginal.bonusVida || 0
            });

            // Feedback Visual
            const btn = event.target;
            const textoAntigo = btn.innerText;
            btn.innerText = "FEITO!";
            btn.style.background = "#444";
            
            await salvarNoBanco();
            renderizar(); // Atualiza a lista principal atr√°s do modal
            
            setTimeout(() => {
                fecharCriador();
                btn.innerText = textoAntigo; 
                btn.style.background = ""; 
            }, 600);
        }

        // 5. L√ìGICA MANUAL (Tabela din√¢mica)
        function toggleTableBuilder() {
            const isChecked = document.getElementById('check-table').checked;
            const builder = document.getElementById('table-builder-area');
            if(isChecked) builder.classList.add('show');
            else builder.classList.remove('show');
        }

        function addTableRowInput(val1 = '', val2 = '') {
            const container = document.getElementById('table-rows-container');
            const row = document.createElement('div');
            row.className = 'table-row-input';
            row.innerHTML = `
                <input type="text" class="input-col-1" placeholder="N√≠vel" value="${val1}">
                <input type="text" class="input-col-2" placeholder="Efeito" value="${val2}">
            `;
            container.appendChild(row);
        }

        async function salvarNovaHabilidade() {
            const titulo = document.getElementById('new-title').value;
            const descTexto = document.getElementById('new-desc').value;
            const tipo = document.getElementById('new-type').value;
            const temTabela = document.getElementById('check-table').checked;

            if(!titulo) { alert("D√™ um nome para a habilidade!"); return; }

            let descricaoFinal = descTexto;

            if(temTabela) {
                let tableHTML = `<table class="mini-table"><tr><th>Condi√ß√£o</th><th>Efeito</th></tr>`;
                const rows = document.querySelectorAll('#table-rows-container .table-row-input');
                let hasData = false;

                rows.forEach(row => {
                    const col1 = row.querySelector('.input-col-1').value;
                    const col2 = row.querySelector('.input-col-2').value;
                    if(col1 || col2) {
                        tableHTML += `<tr><td>${col1}</td><td>${col2}</td></tr>`;
                        hasData = true;
                    }
                });
                tableHTML += `</table>`;

                if(hasData) {
                    descricaoFinal += tableHTML;
                }
            }

            fichaCache.habilidades.push({
                titulo: titulo,
                tipo: tipo,
                descricao: descricaoFinal
            });

            fecharCriador();
            renderizar();
            salvarNoBanco();
        }

        // 6. BANCO DE DADOS
        // Remove UMA inst√¢ncia de uma habilidade pelo t√≠tulo
        async function removerUma(titulo) {
            if(confirm(`Remover uma unidade de ${titulo}?`)) {
                // Encontra o √∫ltimo √≠ndice dessa habilidade (remove do final)
                let indexParaRemover = -1;
                for (let i = fichaCache.habilidades.length - 1; i >= 0; i--) {
                    if (fichaCache.habilidades[i].titulo === titulo) {
                        indexParaRemover = i;
                        break;
                    }
                }
                
                if (indexParaRemover >= 0) {
                    const habilidadeRemovida = fichaCache.habilidades[indexParaRemover];
                    
                    // Se a habilidade dava b√¥nus de vida, remove o b√¥nus
                    if (habilidadeRemovida && habilidadeRemovida.bonusVida && habilidadeRemovida.bonusVida > 0) {
                        if (fichaCache.bonusVidaHabilidades) {
                            fichaCache.bonusVidaHabilidades -= habilidadeRemovida.bonusVida;
                            if (fichaCache.bonusVidaHabilidades < 0) fichaCache.bonusVidaHabilidades = 0;
                        }
                    }
                    
                    fichaCache.habilidades.splice(indexParaRemover, 1);
                    renderizar();
                    salvarNoBanco();
                }
            }
        }
        
        async function remover(index) {
            if(confirm("Remover habilidade?")) {
                const habilidadeRemovida = fichaCache.habilidades[index];
                
                // Se a habilidade dava b√¥nus de vida, remove o b√¥nus
                if (habilidadeRemovida && habilidadeRemovida.bonusVida && habilidadeRemovida.bonusVida > 0) {
                    if (fichaCache.bonusVidaHabilidades) {
                        fichaCache.bonusVidaHabilidades -= habilidadeRemovida.bonusVida;
                        if (fichaCache.bonusVidaHabilidades < 0) fichaCache.bonusVidaHabilidades = 0;
                    }
                }
                
                fichaCache.habilidades.splice(index, 1);
                renderizar();
                salvarNoBanco();
            }
        }

        async function salvarNoBanco() {
            document.getElementById('status').innerText = 'Salvando...';
            const { error } = await client
                .from('Fichas')
                .update({ atributos: fichaCache })
                .eq('nome_personagem', NOME_PERSONAGEM);
            
            if(!error) document.getElementById('status').innerText = '‚Ä¢ Sincronizado ‚Ä¢';
        }

        // INICIALIZA√á√ÉO
        carregar();

        // REALTIME
        client.channel('hab-room').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'Fichas' }, 
        (payload) => {
            if(payload.new.nome_personagem === NOME_PERSONAGEM) {
                fichaCache = payload.new.atributos;
                renderizar();
            }
        }).subscribe();

    </script>

                <option value="">Selecione o tipo...</option>
                <option value="bug">üêõ Bug / Erro</option>
                <option value="sugestao">üí° Sugest√£o</option>
                <option value="duvida">‚ùì D√∫vida</option>
                <option value="outro">üìå Outro</option>
            </select>
            <textarea id="feedbackMsg" placeholder="Descreva aqui seu feedback..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="feedback-sucesso" id="feedbackSucesso" style="display:none;">
            ‚úÖ Feedback enviado com sucesso!<br>Obrigado pela contribui√ß√£o!
        </div>
    </div>
</div>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const tipo = document.getElementById('feedbackTipo').value;
        const mensagem = document.getElementById('feedbackMsg').value;
        const pagina = window.location.pathname.split('/').pop();
        
        try {
            await client.from('feedbacks').insert({
                tipo: tipo,
                mensagem: mensagem,
                pagina: pagina,
                personagem: typeof NOME_PERSONAGEM !== 'undefined' ? NOME_PERSONAGEM : 'An√¥nimo'
            });
            
            document.getElementById('feedbackForm').style.display = 'none';
            document.getElementById('feedbackSucesso').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('feedbackModal').classList.remove('ativo');
                document.getElementById('feedbackForm').style.display = 'block';
                document.getElementById('feedbackSucesso').style.display = 'none';
                document.getElementById('feedbackForm').reset();
            }, 2000);
        } catch (err) {
            alert('Erro ao enviar feedback. Tente novamente.');
        }
    });
    
    document.getElementById('feedbackModal').addEventListener('click', (e) => {
        if (e.target.id === 'feedbackModal') {
            document.getElementById('feedbackModal').classList.remove('ativo');
        }
    });
</script>
