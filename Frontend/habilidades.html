<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades - Trinity</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --ink: #2b1b12;
            --wood-dark: #3b2e22;
            --wood-light: #5a4633;
            --gold: #ffcc80;
            --paper-text: #e6dccf;
        }

        body {
            margin: 0;
            background-color: #1a1411;
            /* Fundo de mesa escura */
            background-image: repeating-linear-gradient(45deg, #1a1411 0px, #140f0d 2px, #1a1411 4px);
            font-family: 'Courier Prime', monospace;
            color: var(--paper-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* ===== MENU DE NAVEGAÇÃO ===== */
        .western-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: rgba(43, 27, 18, 0.95);
            border-bottom: 2px solid #5d4037;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .western-nav a {
            color: #aaa;
            text-decoration: none;
            font-family: 'Rye', serif;
            font-size: 1rem;
            padding: 5px 10px;
            border: 1px solid transparent;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .western-nav a:hover {
            color: var(--gold);
            border-color: var(--gold);
        }

        .western-nav a.active {
            color: var(--gold);
            border-bottom: 2px solid var(--gold);
        }

        /* ===== PLACA DE MADEIRA (CONTAINER) ===== */
        .wood-plaque {
            margin-top: 40px;
            width: 90%;
            max-width: 600px;
            background-color: var(--wood-dark);
            /* Textura de madeira via CSS */
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(0deg, #3b2e22, #2a1f18);
            background-size: 20px 100%, 100% 100%;
            
            border: 6px solid #150f0b;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.9), /* Sombra interna */
                0 10px 20px rgba(0,0,0,0.7);    /* Sombra externa */
            position: relative;
        }

        /* Pregos nos cantos */
        .wood-plaque::before, .wood-plaque::after {
            content: '';
            position: absolute;
            width: 12px; height: 12px;
            background: #111;
            border-radius: 50%;
            box-shadow: 0 1px 0 rgba(255,255,255,0.1);
            top: 10px;
        }
        .wood-plaque::before { left: 10px; }
        .wood-plaque::after { right: 10px; }

        /* Cabeçalho */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255,204,128, 0.2);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Rye', serif;
            margin: 0;
            color: var(--gold);
            text-shadow: 2px 2px 0 #000;
            font-size: 1.8rem;
        }

        /* Botão Adicionar */
        .btn-add {
            background: #5d4037;
            border: 2px solid #2a1f18;
            color: var(--gold);
            font-family: 'Rye', serif;
            cursor: pointer;
            padding: 8px 16px;
            font-size: 1rem;
            box-shadow: 2px 2px 0 #000;
            transition: transform 0.1s;
        }
        .btn-add:active { transform: translateY(2px); box-shadow: none; }

        /* Lista de Habilidades */
        .skill-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .skill-card {
            background: rgba(0, 0, 0, 0.25);
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid var(--gold);
            position: relative;
            transition: background 0.2s;
        }
        .skill-card:hover { background: rgba(0, 0, 0, 0.35); }

        .skill-card h3 {
            font-family: 'Rye', serif;
            margin: 0 0 5px 0;
            color: #ddd;
            font-size: 1.2rem;
        }

        .skill-card p {
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.4;
            opacity: 0.8;
        }

        .btn-delete {
            position: absolute;
            top: 10px; right: 10px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .btn-delete:hover { color: #ff5555; }

        /* Status */
        #status {
            text-align: center;
            margin-top: 15px;
            font-size: 0.8rem;
            opacity: 0.6;
            font-style: italic;
        }

    </style>
</head>
<body>

    <nav class="western-nav">
        <a href="index.html">Ficha</a>
        <a href="habilidades.html" class="active">Habilidades</a>
        <a href="inventario.html">Inventário</a> </nav>

    <div class="wood-plaque">
        <div class="header-row">
            <h1>Habilidades</h1>
            <button class="btn-add" onclick="adicionarHabilidade()">+ Nova</button>
        </div>

        <div id="lista-skills" class="skill-list">
            <p style="text-align:center; opacity:0.5;">Carregando habilidades...</p>
        </div>

        <div id="status">Conectando...</div>
    </div>

    <script>
        // ================= CONFIGURAÇÃO SUPABASE =================
        const SUPABASE_URL = 'https://jhktbogzlbjazfeddwla.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impoa3Rib2d6bGJqYXpmZWRkd2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMDA5MTEsImV4cCI6MjA4Mzg3NjkxMX0.7Om5p6w4GB6lOYBODigGuTOWWd3bq6uPBssw4cvFsUg'; // <--- COLOCAR CHAVE AQUI
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const NOME_PERSONAGEM = 'Trinity';

        // Cache local para manipularmos o JSON inteiro sem perder dados
        let fichaCache = {}; 

        // 1. Buscar Dados Iniciais
        async function carregarDados() {
            const { data, error } = await client
                .from('Fichas')
                .select('atributos') // Pega o JSON inteiro
                .eq('nome_personagem', NOME_PERSONAGEM)
                .single();

            if (data) {
                fichaCache = data.atributos || {};
                // Se não existir o array habilidades ainda, cria vazio
                if (!fichaCache.habilidades) fichaCache.habilidades = [];
                
                renderizar(fichaCache.habilidades);
                statusMsg('• Sincronizado •');
            } else if (error) {
                console.error(error);
                statusMsg('Erro ao carregar');
            }
        }

        // 2. Renderizar na Tela
        function renderizar(lista) {
            const container = document.getElementById('lista-skills');
            container.innerHTML = '';

            if (lista.length === 0) {
                container.innerHTML = '<p style="text-align:center; opacity:0.5;">Nenhuma habilidade registrada.</p>';
                return;
            }

            lista.forEach((skill, index) => {
                const card = document.createElement('div');
                card.className = 'skill-card';
                card.innerHTML = `
                    <h3>${skill.titulo}</h3>
                    <p>${skill.descricao}</p>
                    <button class="btn-delete" onclick="remover(${index})" title="Apagar">×</button>
                `;
                container.appendChild(card);
            });
        }

        // 3. Adicionar Habilidade (Prompt Simples)
        async function adicionarHabilidade() {
            const titulo = prompt("Nome da Habilidade:");
            if (!titulo) return; // Cancelou

            const descricao = prompt("Descrição do efeito:");
            if (!descricao) return; // Cancelou

            // Adiciona ao array local
            fichaCache.habilidades.push({ titulo, descricao });
            
            // Renderiza na hora (otimismo)
            renderizar(fichaCache.habilidades);
            
            // Salva no banco
            salvarNoBanco();
        }

        // 4. Remover Habilidade
        async function remover(index) {
            if (confirm("Deseja apagar esta habilidade permanentemente?")) {
                fichaCache.habilidades.splice(index, 1);
                renderizar(fichaCache.habilidades);
                salvarNoBanco();
            }
        }

        // 5. Salvar no Supabase
        async function salvarNoBanco() {
            statusMsg('Salvando...');
            
            const { error } = await client
                .from('Fichas')
                .update({ atributos: fichaCache }) // Atualiza o JSON inteiro
                .eq('nome_personagem', NOME_PERSONAGEM);

            if (!error) {
                statusMsg('• Sincronizado •');
            } else {
                statusMsg('Erro ao salvar!');
                console.error(error);
            }
        }

        // 6. Atualizar texto de status
        function statusMsg(texto) {
            document.getElementById('status').innerText = texto;
        }

        // 7. Realtime (Escutar mudanças vindas de outras abas/pessoas)
        client.channel('sala-habilidades')
            .on('postgres_changes', 
                { event: 'UPDATE', schema: 'public', table: 'Fichas' }, 
                (payload) => {
                    if (payload.new.nome_personagem === NOME_PERSONAGEM) {
                        // Atualiza o cache com o que veio do servidor
                        fichaCache = payload.new.atributos;
                        renderizar(fichaCache.habilidades || []);
                        statusMsg('• Atualizado Remotamente •');
                    }
                }
            )
            .subscribe();

        // Inicializar
        carregarDados();

    </script>
</body>
</html>
